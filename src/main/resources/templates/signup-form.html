<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{common-1::layout(~{::section})}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body class="bg-light">
<section style="margin-top: 65px;" class="justify-content-center align-items-center">
    <div class="content">
        <!-- Main Content start -->
        <div class="container mb-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4 text-primary">Sign Up</h2>
                            <form th:action="@{/process-signup-form}" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <input type="checkbox" onclick="password.type = this.checked ? 'text' : 'password'">
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="phone" name="phone">
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" name="address">
                                </div>

                                <div class="mb-3">
                                    <label for="productImage" class="form-label">Profile Image</label>
                                    <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*">
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Create Account</button>
                                </div>
                            </form>

                            <div class="mt-4 text-center">
                                <small class="text-muted">Already have an account? <a href="/login" class="text-decoration-none">Log in</a></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content end -->
    </div>
</section>
</body>
</html>
